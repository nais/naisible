- name: Fetch Etcd certificates
  include_tasks: "{{ role_path }}/tasks/fetch_if_exists.yaml"
  with_items:
    - etcd.pem
    - etcd-key.pem
    - client.pem
    - client-key.pem
    - "peer-{{ ansible_hostname }}.pem"
    - "peer-{{ ansible_hostname }}-key.pem"
  vars:
    src_path: /etc/ssl/etcd
    dest_path: target/pki/etcd

- name: Fetch ca.pem
  include_tasks: "{{ role_path }}/tasks/fetch_if_exists.yaml"
  with_items:
    - ca.pem
  vars:
    src_path: /etc/ssl/etcd
    dest_path: target/pki/
